<body>

        <!-- æ¸¸æˆå®¹å™¨ -->
        <div class="game-container">

            <p>å·¦é”®ç‚¹å‡»æ­ç¤ºæ–¹å—ï¼Œå³é”®ç‚¹å‡»æ ‡è®°åœ°é›·</p>
            
            <div class="game-level">
                <button class="btn" data-level="easy">ç®€å•</button>
                <button class="btn" data-level="medium">ä¸­ç­‰</button>
                <button class="btn" data-level="hard">å›°éš¾</button>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">å‰©ä½™åœ°é›·</div>

            <div class="game-controls">

        <!-- é¡µè„š -->
        <footer class="main-footer">
            <p>&copy; <span id="current-year"></span> å°æ¸¸æˆåˆé›† - ä¸€ä¸ªå……æ»¡ä¹è¶£çš„æ¸¸æˆå¹³å°</p>
        </footer>

    <script>
        // æ£€æŸ¥ç”¨æˆ·æ˜¯å¦ç™»å½•
        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem('isLoggedIn')) {
                window.location.href = '../login.html';
                return;
            }
            
            // åˆå§‹åŒ–æ¸¸æˆ
            initGame();
        });
        
        // è®¾ç½®å½“å‰å¹´ä»½
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // æ³¨é”€åŠŸèƒ½
        document.getElementById('logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            window.location.href = '../index.html';
        });
        
        // æ¸¸æˆå˜é‡
        let grid = [];
        let gameStarted = false;
        let gameOver = false;
        let timer = 0;
        let timerInterval = null;
        let minesLeft = 0;
        let rows = 9;
        let cols = 9;
        let mines = 10;
        let level = 'easy';
        let revealedCells = 0;
        let totalSafeCells = 0;
        
        // æ¸¸æˆéš¾åº¦è®¾ç½®
        const levels = {
            easy: { rows: 9, cols: 9, mines: 10 },
            medium: { rows: 16, cols: 16, mines: 40 },
            hard: { rows: 16, cols: 30, mines: 99 }
        };
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // è®¾ç½®æ¸¸æˆéš¾åº¦
            document.querySelectorAll('.game-level button').forEach(button => {
                button.addEventListener('click', function() {
                    level = this.dataset.level;
                    setLevel(level);
                    resetGame();
                });
            });
            
            // å¼€å§‹æ¸¸æˆæŒ‰é’®
            document.getElementById('start-btn').addEventListener('click', function() {
                resetGame();
                startGame();
            });
            
            // é‡ç½®æŒ‰é’®
            document.getElementById('reset-btn').addEventListener('click', resetGame);
            
            // åˆå§‹åŒ–é»˜è®¤éš¾åº¦
            setLevel('easy');
            createGrid();
            
            // å³é”®æ ‡è®°åœ°é›·
            document.getElementById('mine-field').addEventListener('contextmenu', function(e) {
                e.preventDefault();
                if (!gameStarted || gameOver) return;
                
                const cell = e.target;
                if (!cell.classList.contains('cell')) return;
                
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                
                if (!cell.classList.contains('revealed')) {
                    if (cell.classList.contains('flagged')) {
                        cell.classList.remove('flagged');
                        minesLeft++;
                    } else {
                        cell.classList.add('flagged');
                        minesLeft--;
                    }
                    updateMinesLeft();
                }
            });
        }
        
        // è®¾ç½®æ¸¸æˆéš¾åº¦
        function setLevel(newLevel) {
            if (levels[newLevel]) {
                rows = levels[newLevel].rows;
                cols = levels[newLevel].cols;
                mines = levels[newLevel].mines;
                minesLeft = mines;
                
                document.querySelectorAll('.game-level button').forEach(button => {
                    button.classList.toggle('btn-primary', button.dataset.level === newLevel);
                });
                
                document.querySelector('.mine-field').style.setProperty('--cols', cols);
                updateMinesLeft();
            }
        }
        
        // åˆ›å»ºæ¸¸æˆç½‘æ ¼
        function createGrid() {
            const mineField = document.getElementById('mine-field');
            mineField.innerHTML = '';
            
            grid = [];
            
            for (let i = 0; i < rows; i++) {
                const row = [];
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    cell.addEventListener('click', function() {
                        if (!gameStarted) {
                            placeMines(i, j);
                            startGame();
                        }
                        
                        if (!gameOver && !cell.classList.contains('flagged')) {
                            revealCell(i, j);
                        }
                    });
                    
                    mineField.appendChild(cell);
                    row.push({
                        element: cell,
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        adjacentMines: 0
                    });
                }
                grid.push(row);
            }
        }
        
        // æ”¾ç½®åœ°é›·
        function placeMines(firstRow, firstCol) {
            let minesPlaced = 0;
            totalSafeCells = rows * cols - mines;
            
            while (minesPlaced < mines) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);
                
                // ç¡®ä¿ç¬¬ä¸€æ¬¡ç‚¹å‡»ä¸æ˜¯åœ°é›·ï¼Œä¸”é™„è¿‘ä¹Ÿæ²¡æœ‰åœ°é›·
                if ((Math.abs(row - firstRow) <= 1 && Math.abs(col - firstCol) <= 1) || grid[row][col].isMine) {
                    continue;
                }
                
                grid[row][col].isMine = true;
                minesPlaced++;
            }
            
            // è®¡ç®—æ¯ä¸ªæ ¼å­é™„è¿‘çš„åœ°é›·æ•°
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (!grid[i][j].isMine) {
                        let count = 0;
                        
                        // æ£€æŸ¥å‘¨å›´8ä¸ªæ–¹å‘
                        for (let di = -1; di <= 1; di++) {
                            for (let dj = -1; dj <= 1; dj++) {
                                if (di === 0 && dj === 0) continue;
                                
                                const ni = i + di;
                                const nj = j + dj;
                                
                                if (ni >= 0 && ni < rows && nj >= 0 && nj < cols && grid[ni][nj].isMine) {
                                    count++;
                                }
                            }
                        }
                        
                        grid[i][j].adjacentMines = count;
                    }
                }
            }
        }
        
        // æ­ç¤ºå•å…ƒæ ¼
        function revealCell(row, col) {
            if (row < 0 || row >= rows || col < 0 || col >= cols) return;
            
            const cell = grid[row][col];
            
            if (cell.isRevealed || cell.isFlagged) return;
            
            cell.isRevealed = true;
            cell.element.classList.add('revealed');
            
            if (cell.isMine) {
                // ç‚¹åˆ°åœ°é›·ï¼Œæ¸¸æˆç»“æŸ
                cell.element.classList.add('exploded');
                gameOver = true;
                revealAllMines();
                setGameStatus('lose', 'æ¸¸æˆç»“æŸï¼Œä½ è§¦å‘äº†åœ°é›·ï¼');
                stopTimer();
                return;
            }
            
            revealedCells++;
            
            if (cell.adjacentMines > 0) {
                // æ˜¾ç¤ºé™„è¿‘åœ°é›·æ•°
                cell.element.textContent = cell.adjacentMines;
                cell.element.classList.add(`number-${cell.adjacentMines}`);
            } else {
                // ç©ºç™½å•å…ƒæ ¼ï¼Œé€’å½’æ­ç¤ºå‘¨å›´å•å…ƒæ ¼
                for (let di = -1; di <= 1; di++) {
                    for (let dj = -1; dj <= 1; dj++) {
                        if (di === 0 && dj === 0) continue;
                        revealCell(row + di, col + dj);
                    }
                }
            }
            
            // æ£€æŸ¥æ˜¯å¦èƒœåˆ©
            if (revealedCells === totalSafeCells) {
                gameOver = true;
                setGameStatus('win', 'æ­å–œä½ ï¼ŒæˆåŠŸæ‰¾å‡ºæ‰€æœ‰åœ°é›·ï¼');
                stopTimer();
                saveGameResult(true);
            }
        }
        
        // æ­ç¤ºæ‰€æœ‰åœ°é›·
        function revealAllMines() {
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (grid[i][j].isMine) {
                        grid[i][j].element.classList.add('mine', 'revealed');
                    }
                }
            }
            saveGameResult(false);
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            gameStarted = true;
            gameOver = false;
            revealedCells = 0;
            startTimer();
        }
        
        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            gameStarted = false;
            gameOver = false;
            revealedCells = 0;
            timer = 0;
            minesLeft = mines;
            
            stopTimer();
            updateTimer();
            updateMinesLeft();
            createGrid();
            setGameStatus('', '');
        }
        
        // å¼€å§‹è®¡æ—¶å™¨
        function startTimer() {
            stopTimer();
            timer = 0;
            updateTimer();
            
            timerInterval = setInterval(function() {
                timer++;
                updateTimer();
            }, 1000);
        }
        
        // åœæ­¢è®¡æ—¶å™¨
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        // æ›´æ–°è®¡æ—¶å™¨æ˜¾ç¤º
        function updateTimer() {
            document.getElementById('timer').textContent = timer;
        }
        
        // æ›´æ–°å‰©ä½™åœ°é›·æ•°æ˜¾ç¤º
        function updateMinesLeft() {
            document.getElementById('mines-left').textContent = minesLeft;
        }
        
        // è®¾ç½®æ¸¸æˆçŠ¶æ€
        function setGameStatus(type, message) {
            const status = document.getElementById('game-status');
            status.textContent = message;
            status.className = 'game-status';
            
            if (type) {
                status.classList.add(type);
            }
        }
        
        // ä¿å­˜æ¸¸æˆè®°å½•ï¼ˆæ¨¡æ‹Ÿï¼‰
        function saveGameResult(isWin) {
            // åœ¨å®é™…åº”ç”¨ä¸­ï¼Œè¿™é‡Œåº”è¯¥å‘é€åˆ°æœåŠ¡å™¨ä¿å­˜
            console.log(`æ¸¸æˆç»“æŸï¼š${isWin ? 'èƒœåˆ©' : 'å¤±è´¥'}ï¼Œç”¨æ—¶ï¼š${timer}ç§’`);
            
            // ä¸ºäº†æ¼”ç¤ºï¼Œæˆ‘ä»¬åªæ˜¯æ›´æ–°æœ¬åœ°å­˜å‚¨çš„ç»Ÿè®¡æ•°æ®
            const gameStats = JSON.parse(localStorage.getItem('gameStats') || '{}');
            
            if (!gameStats.minesweeper) {
                gameStats.minesweeper = {
                    gamesPlayed: 0,
                    gamesWon: 0,
                    bestTime: Infinity
                };
            }
            
            gameStats.minesweeper.gamesPlayed++;
            
            if (isWin) {
                gameStats.minesweeper.gamesWon++;
                if (timer < gameStats.minesweeper.bestTime) {
                    gameStats.minesweeper.bestTime = timer;
                }
            }
            
            localStorage.setItem('gameStats', JSON.stringify(gameStats));
        }
    </script>
