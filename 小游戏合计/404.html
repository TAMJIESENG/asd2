<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小游戏合集 - 页面未找到</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 页面头部 -->
        <header class="main-header">
            <div class="logo">
                <h1><a href="index.html">小游戏合集</a></h1>
            </div>
            <nav class="main-nav" id="main-nav">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="leaderboard.html">排行榜</a></li>
                    <li><a href="about.html">关于</a></li>
                    <li><a href="login.html" class="login-btn" id="login-nav">登录</a></li>
                    <li><a href="register.html" class="register-btn" id="register-nav">注册</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="not-found">
            <h1>404</h1>
            <h2>抱歉，您访问的页面不存在</h2>
            <p>找不到您请求的页面。可能是链接错误、页面已被移除或重命名。</p>
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i> 返回首页
            </a>
        </div>
        
        <!-- 页脚 -->
        <footer class="main-footer">
            <p>&copy; <span id="current-year"></span> 小游戏合集 - 一个充满乐趣的游戏平台</p>
        </footer>
    </div>

    <script>
        // 设置当前年份
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // 检查登录状态，更新导航栏
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const mainNav = document.getElementById('main-nav');
            
            if (isLoggedIn) {
                // 用户已登录，更新导航菜单
                const navList = mainNav.querySelector('ul');
                navList.innerHTML = `
                    <li><a href="index.html">首页</a></li>
                    <li><a href="dashboard.html">控制台</a></li>
                    <li><a href="leaderboard.html">排行榜</a></li>
                    <li><a href="about.html">关于</a></li>
                    <li><a href="profile.html">个人资料</a></li>
                    <li><a href="#" id="logout-btn">登出</a></li>
                `;
                
                // 添加登出事件监听器
                document.getElementById('logout-btn').addEventListener('click', function(e) {
                    e.preventDefault();
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('username');
                    window.location.reload();
                });
            }
        });
    </script>
</body>
</html>
